<br />

<div class="cardContainer">
  <div class="centerCards">
    <mat-card *ngFor="let project of projectArray">
      <mat-card-header>
        <mat-card-subtitle>
          <span *ngFor="let icon of project.icons">
            <i color="primary" class={{icon.class}} matTooltip={{icon.tooltip}}></i>
          </span>
        </mat-card-subtitle>
        <mat-card-title>
          <a href={{project.link}} target="blank">
            {{project.title}}
          </a>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{project.image}} alt="Photo of {{project.title}}">
      <mat-card-content>
        <p>
          {{project.description}}
        </p>
        <h5>{{project.monthDate}}</h5>
      </mat-card-content>
      <a *ngIf="project.visit" href={{project.link}} target="blank">
        <button mat-button color="primary">>> Visit</button>
      </a>
    </mat-card>
  </div>
</div>
